<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto no Ar - Jogo √Ågil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- HUD -->
        <div class="hud">
            <div class="stat">
                <span class="label">Dist√¢ncia:</span>
                <span id="distance">0m</span>
            </div>
            <div class="stat">
                <span class="label">Melhor:</span>
                <span id="best-distance">0m</span>
            </div>
            <div class="stat timer">
                <span class="label">‚è±Ô∏è Tempo at√© Entrega:</span>
                <span id="timer">10:00</span>
            </div>
            <div class="stat milestone-timer">
                <span class="label" id="milestone-info">Meta 1: 5000m</span>
                <span id="milestone-timer">1:00</span>
            </div>
            <div class="stat">
                <span class="label">üí∞ Sprint Points:</span>
                <span id="points">0</span>
            </div>
        </div>

        <!-- √Årea de jogo -->
        <canvas id="gameCanvas"></canvas>

        <!-- Adicionando notifica√ß√£o de puni√ß√£o -->
        <div id="punishment-notification" class="punishment-notification">
            <div id="punishment-text"></div>
        </div>

        <div class="milestone-overlay" id="milestone-overlay"></div>
        
        <div class="milestone-celebration" id="milestone-celebration">
            <div class="milestone-celebration-title" id="celebration-title">
                üéâ META ATINGIDA!
            </div>
            
            <div class="milestone-celebration-message" id="celebration-message">
                Meta 1: 500m conclu√≠da em tempo!
            </div>
            
            <div class="milestone-rewards">
                <div class="milestone-rewards-title">üéÅ Recompensas Desbloqueadas</div>
                <div id="celebration-rewards"></div>
            </div>
            
            <div class="milestone-progress-bar">
                <div class="milestone-progress-fill" id="celebration-progress"></div>
            </div>
            
            <button class="milestone-close-button" id="celebration-close">
                Continuar! üöÄ
            </button>
        </div>

        <!-- Painel de controle -->
        <div class="control-panel">
            <div class="power-meter">
                <div class="meter-label">FOR√áA</div>
                <div class="meter-bar">
                    <div id="power-fill" class="meter-fill"></div>
                </div>
                <div id="power-value" class="meter-value">0</div>
            </div>

            <button id="launch-button" class="launch-button">
                <span class="button-text">LAN√áAR</span>
                <span class="button-icon">üöÄ</span>
            </button>

            <div class="angle-meter">
                <div class="meter-label">√ÇNGULO</div>
                <div class="angle-display" id="angle-value">45¬∞</div>
            </div>
        </div>

        <!-- Meta/Linha de chegada -->
        <div id="finish-line" class="finish-line">
            <div class="finish-flag">üèÅ META<br><span id="finish-distance">100.000km</span></div>
        </div>
    </div>

    <!-- Modal de Upgrades -->
    <div id="upgrade-modal" class="modal">
        <div class="modal-content">
            <!-- Header compacto -->
            <div class="modal-header">
                <h2>üöÄ <span id="modal-distance">0m</span></h2>
                <h2>üí∞ <span id="modal-points">0m</span></h2>
                <p class="result-message" id="result-text">Continue evoluindo!</p>
            </div>
            
            <!-- √Årea de scroll -->
            <div id="upgrades-scroll-wrapper">
                <div id="upgrades-grid" class="upgrades-grid"></div>
            </div>
            
            <!-- Bot√£o de continuar -->
            <button class="continue-button" id="continue-button" onclick="closeUpgradeModal()">
                Continuar ‚ûú
            </button>
        </div>
    </div>

    <!-- Modal de Game Over -->
    <div id="gameover-modal" class="modal">
        <div class="modal-content gameover">
            <h2 id="gameover-title">‚è∞ Deadline Atingido!</h2>
            <p id="gameover-message" class="result-message"></p>
            <button id="restart-button" class="continue-button">Novo Projeto üîÑ</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
